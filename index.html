<body>

    <div class="container-nb ">

        <!--Header-->
        <div class="header">
            <div class="center oval header">
                <h3 class="lightpinkBG">Sprinkles and Sweets</h3>
            </div>
        </div>

        <!--Nav Menu-->
        <div class="nav-nb">
            <!--There's no navitem class what to do-->
            <a class="link" href="home.html">Home</a>
            <a class="link" href="about.html">About</a>
            <a class="navItem">Sweets</a>
            <a class="navItem">Cafe</a>
        </div>

        <!--MAIN CONTENT AREA-->
        <div class="contentArea center">

            <div class="column picture">
                <h1 class="center biggerHeadings">About us</h1>
                <div class="img-one">
                </div>
            </div>

            <div class="column picture">
                <h1 class="center biggerHeadings">Sweets</h1>
                <div class="img-two">
                </div>
            </div>

            <div class="column picture">
                <h1 class="center biggerHeadings">Cafe</h1>
                <div class="img-three">
                </div>
            </div>

            <!--Mailing List Form-->
            <div class="form center">
                <!--USE A3-->
                <form>
                    <label for="fname" class="darkpinkBG">first name</label>
                    <input type="text" id="fname" name="fname" class="darkpinkBG" /><br />
                    <label for="lname" class="darkpinkBG">last name</label>
                    <input type="text" id="lname" name="lname" class="darkpinkBG" /><br />
                    <label for="email" class="darkpinkBG">email</label>
                    <input type="email" id="email" name="email" class="darkpinkBG"><br><br>
                    <input type="submit" value="Submit" class="darkpinkBG">
                </form>

            </div>

            <div class="footer center">footer</div>

        </div>
