<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, 
      initial-scale-1, shrink-to-fit=no" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="css/styles_index.css" />
    <title>Sprinkles and Sweets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mr+Bedfort&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-nb ">

        <!--Header-->
        <div class="header">
            <div class="center oval header">
                <h3 class="textBGnone SprinklesAndSweetsWrap">Sprinkles and Sweets</h3>
            </div>
        </div>

        <!--Title Bar-->
        <div class="title-nb">
            <div class="hamBurger" onclick="navToggle()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
            </div>
            <h1 class="lightpinkBG biggerHeadings pageTitle">Home</h1>
        </div>

        <!--Nav Menu-->
        <div class="nav-nb" id="navbar">
            <!--There's no navitem class what to do-->
            <a class="navItem">About</a>
            <a class="navItem">Sweets</a>
            <a class="navItem">Cafe</a>
            <a class="navItem">Cart</a>
        </div>

        <!--MAIN CONTENT AREA-->
        <div class="contentArea center">

            <div class="column picture">
                <h1 class="center biggerHeadings textMarginBottom">About us</h1>
                <a href="about.html" class="img-one">
                </a>
            </div>

            <div class="column picture">
                <h1 class="center biggerHeadings textMarginBottom">Sweets</h1>
                <a href="#" class="img-two">
                </a>
            </div>

            <div class="column picture">
                <h1 class="center biggerHeadings textMarginBottom">Cafe</h1>
                <a href="#" class="img-three">
                </a>
            </div>

            <!--Mailing List Form-->
            <div class="form center column centerColumn">
                <h1 class="center darkpinkBG">Mailing List</h1>
                <!--USE A3-->
                <form>
                    <input type="text" id="fname" name="fname" placeholder="first name" /><br />
                    <input type="text" id="lname" name="lname" placeholder="last name" /><br />
                    <input type="email" id="email" name="email" placeholder="email"><br><br>
                    <input type="submit" value="Submit" id="submit">
                </form>

            </div>
        </div>
        <div class="footer">A Comp 126 Production</div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</body>
<script>
    function navToggle() {
        if (document.getElementById("navbar").classList.contains("nav-expand")) {
            document.getElementById("navbar").classList.remove("nav-expand");
        } else {
            document.getElementById("navbar").classList.add("nav-expand");
        }
    }
</script>

</html>
